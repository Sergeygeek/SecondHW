<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Task</title>
</head>
<body>
<script>
    let a = 1,
        b = 1,
        c,
        d;

    // Мы сначало а увеличиваем на 1 и затем присваиваем с
    c = ++a;
    alert(c);// 2

    // В этот раз мы присваиваем d значение b, затем увеличиваем b на 1 в b - 2
    d = b++;
    alert(d);// 1

    // a равное 2 увеличиваем на 1 теперь в а - 3, затем прибавляем 2,
    // и сохраняем в с
    c = 2 + ++a;
    alert(c); // 5

    // Прибавляем 2 к b в которой 2 получаем 4 и сохраняем в d, затем b
    // увеличиваем на 1 в b - 3
    d = 2 + b++;
    alert(d);//4

    // В а и в b у нас, как коментировал выше, 3
    alert(a);//3
    alert(b);//3

</script>
</body>
</html>
