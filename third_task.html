<script>

    // Get random number from -10 to 10 (just for English practice ;))
    let a = Math.floor(Math.random() * (10 - -10) + -10);
    let b = Math.floor(Math.random() * (10 - -10) + -10);

    if(a >= 0 && b >= 0) {
        console.log(a - b);
    } else if (a < 0 && b < 0) {
        console.log(a * b);
    } else {
        console.log(a + b);
    }

</script>
