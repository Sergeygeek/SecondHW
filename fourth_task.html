<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourth Task</title>
</head>
<body>
<script>
    /**
     * Function returns the sum of two numbers
     * @param {number} a - The first number
     * @param {number} b - The second number
     * @returns {number} - The sum
     */
    const add = (a, b) => a + b;

    /**
     * Function returns the subtraction of two numbers
     * @param {number} a - The first number
     * @param {number} b - The second number
     * @returns {number} - The subtraction
     */
    const reduce = (a, b) => a - b;

    /**
     * Function returns the division of two numbers
     * @param {number} a - The first number
     * @param {number} b - The second number
     * @returns {number} - The division
     */
    const divide = (a, b) => a / b;

    /**
     * Function returns the multiplication of two numbers
     * @param {number} a - The first number
     * @param {number} b - The second number
     * @returns {number} - The multiplication
     */
    const multiply = (a, b) => a * b;

    let a = 6;
    let b = 3;

    console.log(add(a, b));
    console.log(reduce(a, b));
    console.log(divide(a, b));
    console.log(multiply(a, b));

</script>
</body>
</html>
