<script>
    let a = 2;

    // Увеличиваем а в два раза и сохраняем это значение, в а теперь 4,
    // прибавляем 1 и сохраняем 5 в х
    let x = 1 + (a *= 2);

    console.log(x, a);// 5 4
</script>
